<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Whats Cookin'</title>
  </head>
  <body>
    <h1>Whats Cookin'</h1>
    <nav class="nav-bar">
      <h2 class="user-info" id="user-info">Welcome, User!</h2>
      <div class="button-container">
        <button type="button" class="home-button" id="home-button">Home</button>
        <button type="button" class="saved-recipe-button" id="saved-recipe-button">Saved Recipes</button>
      </div>
    </nav>
    <main class="main">
      <section class="filter-section" id="filterSection">
        <div class="search">
          <input type="text" placeholder="Search..." id="search-bar">
          <button type="button" class="submit-search-button" id="submit-search-button">Submit</button>
        </div>
        <form class = "tags">
          <h3>Categories</h3>
          <div class="filter">
            <input type="radio" id="antipasti" name="tags" value="antipasti">
            <label for="antipasti">Antipasti</label>
          </div>
          <div class="filter">
            <input type="radio" id="antipasto" name="tags" value="antipasto">
            <label for="antipasto">Antipasto</label>
          </div>
          <div class="filter">
            <input type="radio" id="appetizer" name="tags" value="appetizer">
            <label for="appetizer">Appetizer</label>
          </div>
          <div class="filter">
            <input type="radio" id="breakfast" name="tags" value="breakfast">
            <label for="breakfast">Breakfast</label>
          </div>
          <div class="filter">
            <input type="radio" id="brunch" name="tags" value="brunch">
            <label for="brunch">Brunch</label>
          </div>
          <div class="filter">
            <input type="radio" id="condiment" name="tags" value="condiment">
            <label for="condiment">Condiment</label>
          </div>
          <div class="filter">
            <input type="radio" id="dinner" name="tags" value="dinner">
            <label for="dinner">Dinner</label>
          </div>
          <div class="filter">
            <input type="radio" id="dip" name="tags" value="dip">
            <label for="dip">Dip</label>
          </div>
          <div class="filter">
            <input type="radio" id="hor-d'oeuvre" name="tags" value="hor-d'oeuvre">
            <label for="hor-d'oeuvre">Hor d'oeuvre</label>
          </div>
          <div class="filter">
            <input type="radio" id="lunch" name="tags" value="lunch">
            <label for="lunch">Lunch</label>
          </div>
          <div class="filter">
            <input type="radio" id="main-course" name="tags" value="main-course">
            <label for="main-course">Main Course</label>
          </div>
          <div class="filter">
            <input type="radio" id="main-dish" name="tags" value="main-dish">
            <label for="main-dish">Main Dish</label>
          </div>
          <div class="filter">
            <input type="radio" id="morning-meal" name="tags" value="morning-meal">
            <label for="morning-meal">Morning Meal</label>
          </div>
          <div class="filter">
            <input type="radio" id="salad" name="tags" value="salad">
            <label for="salad">Salad</label>
          </div>
          <div class="filter">
            <input type="radio" id="sauce" name="tags" value="sauce">
            <label for="sauce">Sauce</label>
          </div>
          <div class="filter">
            <input type="radio" id="side-dish" name="tags" value="side-dish">
            <label for="side-dish">Side Dish</label>
          </div>
          <div class="filter">
            <input type="radio" id="snack" name="tags" value="snack">
            <label for="snack">Snack</label>
          </div>
          <div class="filter">
            <input type="radio" id="spread" name="tags" value="spread">
            <label for="spread">Spread</label>
          </div>
          <div class="filter">
            <input type="radio" id="starter" name="tags" value="starter">
            <label for="starter">Starter</label>
          </div>
        </form>
      </section>
      <section class="ingredient-section hidden" id="ingredientSection">
        <h2 class="ingredient-title">Ingredients</h2>
        <ul class="ingredient-list" id="ingredientList">
        </ul>
        <h2>Total Cost</h2>
        <p id="totalCost"></p>
      </section>
      <section class="recipe-repository" id="recipeRepository">
      </section>
      <section class="favorite hidden" id="favorites-view">
        <!-- <img src="/images/turing-logo.png" alt="A gear with a T in the center"> -->
      </section>
      <section class="recipe hidden" id="recipe">
      </section>
    </main>
  </body>
  <script src="bundle.js"></script>
</html>
